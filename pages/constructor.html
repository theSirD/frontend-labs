<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конструктор таблиц</title>
    <link rel="stylesheet" href="../styles/constructor.css">
    <script src="scripts/constructor.js" defer></script>
    <script src="../scripts/constructor.js" defer></script>
    <script src="../scripts/main.js" defer></script>
    <script src="../scripts/load_time.js" defer></script>
</head>
<body class="page">
    <header class="header">
        <nav class="header__nav">
            <a class="header__link" href="projects.html">Проекты</a>
            <a class="header__link" href="trends.html">Тренды</a>
            <a class="header__link" href="profile.html">Профиль</a>
            <a class="header__link" href="notifications.html">Уведомления</a>
            <a class="header__link" href="constructor.html">Конструктор</a>
        </nav>
    </header>
    <main class="main">
        <section class="section section--constructor">
            <h1 class="section__title">Конструктор таблиц</h1>
            <form class="form" id="table-form">
                <label class="form__label" for="days">Количество дней:</label>
                <select class="form__select" id="days" name="days">
                    <option value="5">5 дней</option>
                    <option value="6">6 дней</option>
                </select>

                <label class="form__label" for="lessons">Максимальное количество уроков:</label>
                <input class="form__input" type="number" id="lessons" name="lessons" min="1" max="10" value="5">

                <label class="form__label" for="language">Язык таблицы:</label>
                <select class="form__select" id="language" name="language">
                    <option value="ru">Русский</option>
                    <option value="en">Английский</option>
                </select>

                <button class="form__button" type="submit">Сгенерировать таблицу</button>
                <button class="form__button" type="button" id="save-settings">Сохранить настройки</button>
                <button class="form__button" type="button" id="load-settings">Загрузить настройки</button>
            </form>
            <div class="table-container" id="table-container"></div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2024 Projecto</p>
    </footer>
</body>
</html>
